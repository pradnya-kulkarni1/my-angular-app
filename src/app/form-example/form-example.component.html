<div style="text-align: center;">
    <h1> Form Example</h1>
  </div>
<div>
<form name="myForm">
    

    <div class="form-group">
    <tr><td><label>Name</label></td>
       <td><input required #fullname="ngModel" [(ngModel)]="name"[ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Enter Name"></td>
       
    </tr>
    <tr>
    <td><label>Email address</label></td>
      <td><input required email #name="ngModel" [(ngModel)] ="email" [ngModelOptions]="{standalone: true}" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email.</small>
      <div *ngIf ="name.errors && name.errors?.['required'] && name.touched" class="alert alert-danger">
        Email is required
      </div>
      <div *ngIf ="name.errors && name.errors?.['email'] && name.touched" class="alert alert-danger">
        Email is Invalid
      </div>
      
    </td>
    </tr>
    <tr><td><label>Age</label></td>
     <td> <input required [(ngModel)]="age" [ngModelOptions]="{standalone: true}" class="form-control" id="age" placeholder="Enter Age" type = "number"></td>
    </tr>
    <tr>
        <td>Date:</td>
        <td>
            <input [(ngModel)] = "dateOfForm" class="form-control" type="date">
        </td>
    </tr>
    <tr>
        <td>
            <label>Gender</label>
        </td>
        <td>
            <select required input [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" class="form-control">
            <option *ngFor ="let g of genders">
                {{g}}
            </option>
        </select>
        </td>
    </tr>
    <tr><td>
      <label>Accept Terms</label></td>
      <td><input required [(ngModel)]="acceptTerms" [ngModelOptions]="{standalone: true}" type = "checkbox" class="form-check-input" id="AcceptTerms"></td>
    </tr>
</div>
    
</form>
</div>
